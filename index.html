<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalWaveTest</title>

  <!-- React 18.x CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* CSS Custom Properties */
    :root {
      --color-primary: #0066cc;
      --color-background: #f5f5f5;
      --color-text: #333333;
      --spacing-unit: 8px;
      --border-radius: 4px;
    }

    /* Global Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
      min-width: 1024px;
    }

    /* App Container */
    .app-container {
      padding: calc(var(--spacing-unit) * 4);
      text-align: center;
    }

    .app-container__title {
      color: var(--color-primary);
    }

    /* Error Boundary */
    .error-boundary {
      padding: calc(var(--spacing-unit) * 4);
      text-align: center;
      background-color: #fee;
      border: 1px solid #c00;
      border-radius: var(--border-radius);
      margin: calc(var(--spacing-unit) * 2);
    }

    .error-boundary__title {
      color: #c00;
      margin-bottom: var(--spacing-unit);
    }

    .error-boundary__message {
      color: var(--color-text);
    }

    .error-boundary__button {
      margin-top: calc(var(--spacing-unit) * 2);
      padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
      background-color: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .error-boundary__button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // ============================================================
    // SECTION 1: CONSTANTS & CONFIGURATION
    // ============================================================

    // ============================================================
    // SECTION 2: UTILITY FUNCTIONS
    // ============================================================

    // ============================================================
    // SECTION 3: CUSTOM HOOKS
    // ============================================================

    // ============================================================
    // SECTION 4: REACT COMPONENTS
    // ============================================================

    // ErrorBoundary - Class component for catching React errors
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('ErrorBoundary caught an error:', error, errorInfo);
      }

      handleRetry = () => {
        this.setState({ hasError: false, error: null });
      };

      render() {
        if (this.state.hasError) {
          return (
            <div className="error-boundary">
              <h2 className="error-boundary__title">Something went wrong</h2>
              <p className="error-boundary__message">
                The application encountered an unexpected error.
              </p>
              <button className="error-boundary__button" onClick={this.handleRetry}>
                Try Again
              </button>
            </div>
          );
        }

        return this.props.children;
      }
    }

    // ============================================================
    // SECTION 5: CONTEXT PROVIDER
    // ============================================================

    // ============================================================
    // SECTION 6: MAIN APP COMPONENT
    // ============================================================
    const App = () => {
      return (
        <div className="app-container">
          <h1 className="app-container__title">DigitalWaveTest</h1>
        </div>
      );
    };

    // ============================================================
    // SECTION 7: RENDER
    // ============================================================
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ErrorBoundary>
        <App />
      </ErrorBoundary>
    );
  </script>
</body>
</html>
